<body>


	<div id="plan-view-outer-container">

		<i id="plan-view-close-btn" class="close big icon"></i>

		<div
			style="height:100vh; width:70%; float:left; border:none; border-radius:0; border-right: 2px solid #d9d9d9;">
			

			<div id="plan-view-menu" style="height:80px; width:100%; left: 10px"></div>
			<div id="plan-view-menu-vertical" style="position: absolute;top: 10px;left: 10px;z-index: 10;"></div>

			<div id="plan-view-board" class="jxgbox" style="height:calc(100vh - 80px); width:100%; border:none"></div>

		</div>

		<div style="height:100vh; width:30%; float:right; overflow-y:auto; background: white; padding: 1em;">

			<h2 class="ui header">At level ${story} - ${height} <span data-unit='length'></span> ${master_story_label}
			</h2>

			<div class="ui styled fluid accordion plan-view-data-accordion" style="margin-top: 45px;">
				<div class="title active"><i class="dropdown icon"></i> Gridline Data </div>
				<div class="content active" data-action="grid-data">

					<div class="ui grid">

						<div class="sixteen wide column"
							style="margin-right: 14px;margin-left: 14px;margin-bottom: 14px;">
							<div class="field plan-gridline-entry-table">

								<div class="ui three item menu compact mini plan-gridlines-dropdown">
									<a class="item plan-gridline-entry-table" id="plan-gridline-entry-table-add">Add
										Gridline<i class="add blue icon"></i></a>

									<div class="ui mini dropdown item" data-content="Add gridlines by spacing"
										data-variation="tiny" data-position="right center">Spacing <i
											class="resize horizontal blue icon"></i> </i>
										<div class="menu">
											<div class="ui dropdown item">

												<div class="header" style="padding-bottom: 5px">Parallel to:</div>

												<div class="ui two top attached buttons mini" id="add-spacing-axis">

												</div>

												<div class="ui attached tiny compact segment">

													<div class="ui mini compact input">
														<input type="text"
															data-content="Enter ordinate first and then the spacing of the subsequent gridlines separated by ,"
															data-position="left center"
															placeholder="Enter ordinate then spacing"
															id="add-spacing-values">
													</div>
												</div>
												<div class="ui bottom attached mini button compact teal"
													id="add-spacing-button">Add Gridline <i
														class="resize horizontal icon"></i></div>

											</div>
										</div>
									</div>

									<a class="item plan-gridline-entry-table" id="plan-gridline-entry-table-clear">Clear
										Gridlines<i class="trash blue icon"></i></a>

								</div>

								<table id="plan-gridline-entry-table"
									class="ui table celled small compact entry-table center aligned unstackable">
								</table>
							</div>

							<div class="field" style="padding-top: 10px;">
								<div class="ui primary mini blue button fluid" id="draw-gridlines-button">
									<i class="edit icon"></i> Draw/Update Gridlines'
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>

			<div id="section-info" style=" position: absolute; top: 13vh; left: 2vh; font-size: 12px;"></div>
			<div id="button-info" style=" position: absolute; bottom: 2vh; left: 2vh; font-size: 10px;"></div>
			<div id="current-function-info" style="position: absolute;top: 2vh;left: 105vh;font-size: 13px;color: red;">
			</div>
